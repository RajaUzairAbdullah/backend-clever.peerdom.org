<html>
    <head>
        <style>
            /* By Boujjou Achraf */

            /* Basic reset */
            * {
                margin: 0;
                padding: 0;
            }

            body {
                background: black;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            canvas {
                display: block;
                position: absolute;
                z-index: 1; /* Behind the container */
            }

            /* Style for the main div containing the sections */
            .container {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                text-align: center;
                position: relative;
                z-index: 2;
            }

            /* Section styles */
            .header, .footer {
                color: white;
                padding: 5px;
                font-size: 24px;
            }

            .middle {
                color: white;
                font-weight: bold;
                font-size: 24px;
                padding: 5px;
                animation: blink 1s infinite; /* Blinking effect */
            }

            /* Footer styles */
            footer {
                color: white;
                text-align: center;
                padding: 10px;
                font-size: 14px;
                background-color: rgba(0, 0, 0, 0.8);
                position: fixed;
                bottom: 0;
                width: 100%;
                z-index: 2;
            }

            /* Blinking animation */
            @keyframes blink {
                0% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.5;
                }
                100% {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">Proof of Concept</div>
            <div class="middle">Subdomain Taken Over by : Raja Uzair Abdullah</div>
            <div class="footer">https://backend-clever.peerdom.org/</div>
        </div>

        <canvas id="c"></canvas>

        <footer>
            <p>&copy; 2024 Raja Uzair Abdullah | Ethical Hacking and Security Research</p>
        </footer>

        <script>
            // Getting canvas by Boujjou Achraf
            var c = document.getElementById("c");
            var ctx = c.getContext("2d");

            // Making the canvas full screen
            c.height = window.innerHeight;
            c.width = window.innerWidth;

            // Characters for the rain effect
            var matrix = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
            matrix = matrix.split("");

            var font_size = 10;
            var columns = c.width / font_size;
            var drops = [];
            for (var x = 0; x < columns; x++) drops[x] = 1;

            function draw() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
                ctx.fillRect(0, 0, c.width, c.height);

                ctx.fillStyle = "#f4427d";
                ctx.font = font_size + "px arial";

                for (var i = 0; i < drops.length; i++) {
                    var text = matrix[Math.floor(Math.random() * matrix.length)];
                    ctx.fillText(text, i * font_size, drops[i] * font_size);

                    if (drops[i] * font_size > c.height && Math.random() > 0.975) drops[i] = 0;

                    drops[i]++;
                }
            }

            setInterval(draw, 30);
        </script>
